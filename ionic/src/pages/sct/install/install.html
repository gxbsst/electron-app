<nz-table #nzTable [nzDataSource]="data" [nzPageSize]="10">
    <thead nz-thead>
    <tr>
        <th nz-th><span>应用名</span></th>
        <th nz-th><span>状态</span></th>
        <th nz-th><span>操作</span></th>
    </tr>
    </thead>
    <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let data of nzTable.data">
        <td nz-td>
            <a>{{data.name}}</a>
        </td>
        <td nz-td>{{data.status}}</td>
        <td nz-td>
            <span>
              <a href="#" (click)="install('sct')">启动</a>
               <a href="http://localhost:8080/app">浏览</a>
              <span nz-table-d3wsdyfriivider></span>
              <span nz-table-divider></span>
              <nz-dropdown>
                <a class="ant-dropdown-link" nz-dropdown>
                  More actions <i class="anticon anticon-down"></i>
                </a>
                <ul nz-menu>
                  <li nz-menu-item>
                    <a target="_blank" rel="noopener noreferrer" href="http://www.alipay.com/">1st menu item</a>
                  </li>
                  <li nz-menu-item>
                    <a target="_blank" rel="noopener noreferrer" href="http://www.alipay.com/">2nd menu item</a>
                  </li>
                  <li nz-menu-item>
                    <a target="_blank" rel="noopener noreferrer" href="http://www.alipay.com/">3rd menu item</a>
                  </li>
                </ul>
              </nz-dropdown>
            </span>
        </td>
    </tr>
    </tbody>
</nz-table>
