<nz-table #nzTable [nzDataSource]="data" [nzPageSize]="10">
    <thead nz-thead>
    <tr>
        <th nz-th><span>应用名</span></th>
        <th nz-th><span>状态</span></th>
        <th nz-th><span>操作</span></th>
    </tr>
    </thead>
    <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let data of nzTable.data">
        <td nz-td>
            <a>{{data.name}}</a>
        </td>
        <td nz-td>{{data.status}}</td>
        <td nz-td>
            
            <span *ngIf="data.status === 'closed'">
                <button nz-button (click)="install(data.name); " [nzType]="'primary'">
                     <span>启动</span>
                </button>

            </span>

            <span *ngIf="data.status === 'open'">
                <button nz-button (click)="closeApp(data.name); " [nzType]="'primary'">
                     <span>关闭</span>
                </button>
                <a href="http://localhost:8080/app">浏览</a>
            </span>

        </td>
    </tr>
    </tbody>
</nz-table>
