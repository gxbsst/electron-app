<ion-header>
    <ion-navbar>
        <ion-title>富朗特应用管理平台</ion-title>
    </ion-navbar>
</ion-header>


<ion-content no-padding>

    <ion-fab top left #fab>
        <button ion-fab>
            <ion-icon name="more"></ion-icon>
        </button>
        <ion-fab-list side="right">
            <button ion-fab (click)="goto(fab, 'http://fap.wenshidata.com')">

                M
            </button>
            <button ion-fab (click)="goto(fab, 'http://fap.wenshidata.com:8882/fap')">

                FAP
            </button>
            <button ion-fab (click)="goto(fab, 'http://fap.wenshidata.com:8080/app')">

                SCT
            </button>
            <button ion-fab (click)="goto(fab, 'http://fap.wenshidata.com:8100')">
                APP
            </button>
            <button ion-fab (click)="goto(fab, 'http://fap.wenshidata.com:8100')">
                下载
            </button>
        </ion-fab-list>
    </ion-fab>

    <ion-grid>
        <ion-row>
            <ion-col col-4>
                <ion-item tappable (click)="showFap()" text-center no-lines>
                    <ion-icon name='ios-albums-outline'></ion-icon>
                    <h2>FAP</h2>
                </ion-item>
            </ion-col>
            <ion-col col-4>
                <ion-item tappable (click)="showSct()" [navPush]="newsPage" text-center no-lines>
                    <ion-icon name='ios-cog-outline'></ion-icon>
                    <h2>SCT</h2>
                </ion-item>
            </ion-col>
            <ion-col col-4>
                <ion-item tappable (click)="showApp()" [navPush]="knowledgePage" text-center no-lines>
                    <ion-icon name='ios-phone-portrait-outline'></ion-icon>
                    <h2>APP</h2>
                </ion-item>
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
